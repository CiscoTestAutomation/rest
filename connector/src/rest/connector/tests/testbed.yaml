
devices:
  PE1:
    os: nxos
    type: router
    custom:
      abstraction:
        order: [os]
    connections:
      rest:
        class: rest.connector.Rest
        ip: 1.2.3.4
  ncs:
      os: nso
      type: nso
      custom:
        abstraction:
          order: [os]
      connections:
        rest:
          class: rest.connector.Rest
          ip: 1.2.3.4
          port: 8080
          username: cisco
          password: cisco
  eWLC:
        os: iosxe
        type: eWLC
        custom:
          abstraction:
            order: [os]
        connections:
          rest:
            class: rest.connector.Rest
            ip: 1.2.3.4
            port: 443
            username: cisco
            password: cisco
  apic:
      os: nxos
      type: apic
      platform: aci
      custom:
        abstraction:
          order: [os, platform]
      connections:
        rest:
          class: rest.connector.Rest
          ip: 1.2.3.4
          username: cisco
          password: cisco
  bigip01.lab.local:
    alias: 'bigip01'
    type: 'bigip'
    os: 'bigip'
    custom:
      abstraction:
        order: [os]
    connections:
      rest:
        class: rest.connector.Rest
        ip: 1.2.3.4
        credentials:
          rest:
            username: admin
            password: admin
  vmanage:
      os:        viptela
      type:      vmanage
      custom:
        abstraction:
          order: [os]
      connections:
        rest:
          class: rest.connector.Rest
          ip: 1.2.3.4
          credentials:
            rest:
              username: admin
              password: admin
