
devices:
  PE1:
    os: nxos
    type: router
    custom:
      abstraction:
        order: [os]
    connections:
      rest:
        class: rest.connector.Rest
        ip: 1.2.3.4
  ncs:
      os: nso
      type: nso
      custom:
        abstraction:
          order: [os]
      connections:
        rest:
          class: rest.connector.Rest
          protocol: http
          ip: 1.2.3.4
          port: 8080
          username: cisco
          password: cisco
  eWLC:
        os: iosxe
        type: eWLC
        custom:
          abstraction:
            order: [os]
        connections:
          rest:
            class: rest.connector.Rest
            protocol: https
            ip: 1.2.3.4
            port: 443
            username: cisco
            password: cisco
  apic:
      os: apic
      type: apic
      custom:
        abstraction:
          order: [os]
      connections:
        rest:
          class: rest.connector.Rest
          protocol: http
          ip: 1.2.3.4
          username: cisco
          password: cisco
        cobra:
          class: rest.connector.Acisdk
          ip: 1.2.3.4
          username: cisco
          password: cisco
  nd:
    os: nd
    type: linux
    custom:
      abstraction:
        order: [os]
    connections:
      rest:
        class: rest.connector.Rest
        protocol: http
        ip: 1.2.3.4
        username: cisco
        password: cisco
  bigip01.lab.local:
    alias: 'bigip01'
    type: 'bigip'
    os: 'bigip'
    custom:
      abstraction:
        order: [os]
    connections:
      rest:
        class: rest.connector.Rest
        protocol: https
        ip: 1.2.3.4
        credentials:
          rest:
            username: admin
            password: admin
  vmanage:
      os:        viptela
      type:      vmanage
      custom:
        abstraction:
          order: [os]
      connections:
        rest:
          class: rest.connector.Rest
          protocol: http
          ip: 1.2.3.4
          credentials:
            rest:
              username: admin
              password: admin
  webex:
    os: webex
    type: webex
    custom:
      abstraction:
        order: [os]
    connections:
      rest:
        class: rest.connector.Rest
        protocol: http
        ip: 1.2.3.4
        credentials:
          rest:
            token: webexaccesstoken
  elasticsearch:
    os: elasticsearch
    connections:
      defaults:
        via: rest
      rest:
        class: rest.connector.Rest
        ip: 1.2.3.4
        port: 9200
        protocol: http

